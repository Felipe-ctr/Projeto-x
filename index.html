<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto X-men - Semana do Zero Ao Progamador Contratado</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./src/css/reset.css">
<link rel="stylesheet" href="./src/css/estilos.css">
<link rel="stylesheet" href="./src/css/responsivo.css">
</head>
<body>
    <header class="cabecalho">
        <img src="./src/img/logo.svg" alt="Logo">
    </header>

    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo"> Selecione um personagem</h1>
            <ul class="lista-de-personagens">
             <li class="personagem selecionado" id="ciclope" data-name="Ciclope" data-description="Ele tem o poder de disparar rajadas opticas por um acidente quando criança, mas nao consegue controlá-los">
                <img src="./src/img/card-ciclope.jpg" alt="ciclope">
             </li>
             <li class="personagem" id="jean-grey" data-name="Jean Grey" data-description="Jean Greay é uma mutante de nivel omega e o principal avatar da Força Fenix, no qual manifesta poderes cosmicos. A telepatica e telecinese">
                <img src="./src/img/card-jean-grey.jpg" alt="jean-grey">
             </li>
             <li class="personagem" id="Lince-negra" data-name="Lince Negra" data-description="Ela tem o poder de atraverssar materia solida, campos de energia,rajada opticas,continuando intacta, e tambem tem o poder de andar no ar">
                <img src="./src/img/card-lince-negra.jpg" alt="Lince-negra">
             </li>
             <li class="personagem" id="magneto" data-name="Magneto" data-description="Ele tem o poder de magnetocinese, ou seja, controlar objetos de metal e criar campos magneticos">
                <img src="./src/img/card-magneto.jpg" alt="magneto">
             </li>   
             <li class="personagem" id="Noturno" data-name=" Noturno" data-description="Ele é um mutante que nasceu com cauda, orelhas e com o poder de se Teletransportar">
                <img src="./src/img/card-noturno.jpg" alt="Noturno">
             </li>
             <li class="personagem" id="Tempestade" data-name=" Tempestade" data-description="Tem o poder de controlar as forças da natureza, muito poderosa ela pode produzir raios, chuvas, gelos, neblina, entre outros efeitos">
                <img src="./src/img/card-tempestade.jpg" alt="Tempestade">
            
            <li class="personagem" id="vampira" data-name=" Vampira" data-description="Ela tem o poder de absorver a vitalidae e memoria das pessoas que toca ou no caso dos mutantes os poderes e a memoria, mas so temporiamente">
                <img src="./src/img/card-vampira.jpg" alt="vampira">
            </li>
            <li class="personagem" id="Wolverine" data-name="Wolverine" data-description="Poderes. Garras Metalicas. Fator de Cura Regenerativo, Super Agilidade">
                <img src="./src/img/card-wolverine.jpg" alt="Wolverine">
            </li>
        </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" id="nome-personagem" src="./src/img/card-ciclope.png" alt="personagem selecionado">

            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-Personagem">Ciclope</h2>
                <p class="descricao-personagem" id="descricao-Personagem">Ele tem o poder de disparar rajadas opticas por um acidente quando criança, mas nao consegue controlá-los</p>

            </div>
        </section>
    </main>
    <script src="./src/js/index.js"></script>
</body>
</html>
